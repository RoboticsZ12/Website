<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Time Ideas</title>
    <style>
        body {
            text-align: center;
            font-family: 'Georgia', serif;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('heart.png') no-repeat center center fixed;
            background-size: cover;
            padding: 30px;
            color: #fce4ec;
            display: none; /* Hide content until password is entered */
        }

        #access-denied {
            display: none;
            font-size: 2em;
            color: #ff99aa;
            margin-top: 100px;
        }

        h1 {
            font-size: 3em;
            color: #ff99aa;
            text-shadow: 2px 2px 12px rgba(255, 105, 180, 0.8);
            margin-bottom: 30px;
        }

        ul {
            list-style-type: decimal;
            padding: 0;
            margin-top: 30px;
        }

        li {
            font-size: 20px;
            margin: 12px auto;
            padding: 12px 20px;
            width: 80%;
            border: 1px solid #ff99aa;
            border-radius: 15px;
            background-color: rgba(255, 182, 193, 0.25);
            backdrop-filter: blur(5px);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        li:hover {
            background-color: rgba(255, 182, 193, 0.5);
            transform: scale(1.02);
        }

        input[type="text"] {
            padding: 12px;
            width: 75%;
            margin: 15px 0;
            border: 1px solid #ff99aa;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 1em;
            text-align: center;
        }

        input::placeholder {
            color: #ffe4ec;
        }

        input[type="button"] {
            padding: 12px 25px;
            background-color: #ff99aa;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        input[type="button"]:hover {
            background-color: #ff6699;
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
            color: #ffc1d6;
            font-size: 1.3em;
            margin-top: 25px;
            display: inline-block;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #ff69b4;
        }
    </style>
</head>
<body>

    <div id="access-denied">ðŸš« Access Denied. Shhh... wrong password.</div>

    <!-- ðŸŽµ Romantic Background Music -->
    <audio id="romanticAudio" loop>
        <source src="loveher.mp3" type="audio/mpeg">
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div style="margin-bottom: 20px;">
        <input type="button" value="ðŸŽµ Start the Mood" onclick="startMusic()" />
        <input type="button" value="â¯ï¸ Toggle Music" onclick="toggleMusic()" />
    </div>

    <h1>ðŸŒ¹ Our Little List of Love ðŸŒ¹</h1>

    <input type="text" id="placeInput" placeholder="Add something spicy or sweet...">
    <input type="button" value="Add to List" onclick="addPlace()">

    <ul id="placeList"></ul>

    <a href="Twebpage.html">âŸµ Back to Our Main Love Page</a>

    <script>
        const audio = document.getElementById('romanticAudio');

        function startMusic() {
            audio.volume = 0.5;
            audio.play().catch(error => {
                console.log("Autoplay blocked or file missing:", error);
                alert("Click again to allow music. Autoplay is blocked on some browsers.");
            });
        }

        function toggleMusic() {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }

        function addPlace() {
            const placeInput = document.getElementById('placeInput');
            const place = placeInput.value.trim();

            if (place) {
                const ul = document.getElementById('placeList');
                const li = document.createElement('li');
                li.textContent = place;
                li.onclick = function () {
                    const action = confirm("Move this to 'Visited' list or delete it?");
                    if (action) {
                        const visitedList = JSON.parse(localStorage.getItem('visitedList')) || [];
                        visitedList.push(place);
                        localStorage.setItem('visitedList', JSON.stringify(visitedList));
                    } else {
                        const index = Array.from(ul.children).indexOf(li);
                        if (index > -1) {
                            ul.removeChild(li);
                        }
                    }
                    saveList();
                };

                ul.appendChild(li);
                placeInput.value = '';
                saveList();
            } else {
                alert("Please enter something sensual or adventurous.");
            }
        }

        function saveList() {
            const ul = document.getElementById('placeList');
            const places = [];
            for (let li of ul.children) {
                places.push(li.textContent);
            }
            localStorage.setItem('places', JSON.stringify(places));
        }

        function loadList() {
            const places = JSON.parse(localStorage.getItem('places')) || [];
            const ul = document.getElementById('placeList');
            places.forEach(place => {
                const li = document.createElement('li');
                li.textContent = place;
                li.onclick = function () {
                    const action = confirm("Move this to 'Visited' list or delete it?");
                    if (action) {
                        const visitedList = JSON.parse(localStorage.getItem('visitedList')) || [];
                        visitedList.push(place);
                        localStorage.setItem('visitedList', JSON.stringify(visitedList));
                    } else {
                        const index = Array.from(ul.children).indexOf(li);
                        if (index > -1) {
                            ul.removeChild(li);
                        }
                    }
                    saveList();
                };
                ul.appendChild(li);
            });
        }

        function checkPassword() {
            const password = prompt("ðŸ’• What's the password?");
            if (password === "ssshhh") {
                document.body.style.display = "block";
            } else {
                document.getElementById("access-denied").style.display = "block";
            }
        }

        window.onload = function () {
            checkPassword();
            loadList();
        };
    </script>

</body>
</html>
