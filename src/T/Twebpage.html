<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
            text-align: center;
            color: white;
        }
        .slider-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .images {
            display: flex;
            width: 500%;
            transition: transform 0.5s ease-in-out;
        }
        .images img {
            width: 100vw;
            height: 100vh;
            object-fit: contain;
        }
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 20px;
            cursor: pointer;
            font-size: 24px;
            z-index: 10;
        }
        .left {
            left: 20px;
        }
        .right {
            right: 20px;
        }
        .side-buttons {
            position: absolute;
            top: 10%;
            height: 80%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .side-buttons.left {
            left: 5px;
        }
        .side-buttons.right {
            right: 5px;
        }
        .side-buttons a {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            margin: 5px;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            font-size: 16px;
        }
        .password-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="slider-container">
        <button class="arrow left" onclick="prevSlide()">&#10094;</button>
        <div class="images" id="imageSlider">
            <img src="ann.png" alt="Image 1">
            <img src="crazy.png" alt="Image 2">
            <img src="cheek.png" alt="Image 3">
            <img src="pump.png" alt="Image 4">
            <img src="grad.png" alt="Image 5">
        </div>
        <button class="arrow right" onclick="nextSlide()">&#10095;</button>
    </div>

    <div class="password-container">
        <input type="password" id="password" placeholder="Enter password">
        <button onclick="checkPassword()">Submit</button>
    </div>

    <div class="side-buttons left">
        <a href="page1.html">Dream Travel</a>
        <a href="page2.html">Restaurants</a>
        <a href="page3.html">Kids Names</a>
        <a href="page4.html">5 Year Goals</a>
        <a href="page5.html">Wedding Playlist</a>
        <a href="page6.html">End of Belle Valley Time</a>
    </div>
    <div class="side-buttons right">
        <a href="page7.html">Bible Readings</a>
        <a href="page8.html">Wedding Checklist</a>
        <a href="page9.html">Summer Checklist</a>
        <a href="page10.html">Guest List</a>
        <a href="page11.html">Traditions</a>
        <a href="page12.html">QR Code</a>
    </div>

    <script>
        let index = 0;
        const images = document.getElementById("imageSlider");
        const totalImages = images.children.length;

        function showSlide() {
            images.style.transform = `translateX(${-index * 100}vw)`;
        }

        function nextSlide() {
            index = (index + 1) % totalImages;
            showSlide();
        }

        function prevSlide() {
            index = (index - 1 + totalImages) % totalImages;
            showSlide();
        }

        // Automatically change slide every 3 seconds
        setInterval(nextSlide, 3000);

        function checkPassword() {
            var password = document.getElementById("password").value;
            var correctPassword = "ssshhh"; // Change this to your desired password

            if (password === correctPassword) {
                window.location.href = "hiddenpage.html"; // Change to your hidden page
            } else {
                alert("Incorrect password. Try again.");
            }
        }
    </script>

</body>
</html>
